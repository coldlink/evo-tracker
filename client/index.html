<!DOCTYPE html>
<html lang="en" data-ng-app="evoApp">

<head>
    <meta charset="utf-8">
    <title>EVO2017 Player's Choice Donation Tracker</title>
    <meta name="description" content="Live track the donation amounts for the Evolution Championship Series 2017 Player's Choice game." />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-ng-controller="MainController as $ctrl">
  <nav class="navbar navbar-default navbar-static-top nopadding" style="min-height: 0px;">
      <div class="navbar-header nopadding">
        <button type="button" class="navbar-toggle collapsed nopadding" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse nopadding">
        <ul class="nav navbar-nav nopadding">
        </ul>
        <ul class="nav navbar-nav navbar-right nopadding">
          <li><a class="nopadding" style="padding-right: 15px !important; padding-left: 15px !important;" href="../navbar/">Default</a></li>
        </ul>
      </div><!--/.nav-collapse -->
  </nav>
    <div class="row nopadding" style="height: 97.5%">
        <a class="col-sm-4 nopadding" style="height: 33.3%" data-ng-repeat="data in $ctrl.data | orderBy:'-amount'" data-ng-href="{{data.url}}" target="_blank">
            <div class="wrapper nopadding" data-ng-style="$ctrl.getImage(data.image)">
                <div class="row inner-wrapper-top darken valign-wrapper nopadding">
                    <div class="col-xs-12">
                        <h4 class="white-text thin flow-text">{{data.game}}</h4>
                    </div>
                </div>
                <div class="row inner-wrapper-bottom darken valign-wrapper nopadding" style="width: 100%">
                    <div class="col-xs-12">
                        <h5 class="white-text thin">{{data.amount | currency:"$":0}}
                        <br>
                        {{data.donations_count}} Donations
                        <br>
                        Average Donation: {{data.average | currency:"$":2}}
                        <br>
                        Last Donation: {{data.lastDonation.amount}} - {{data.lastDonation.name}} - {{data.lastDonation.timestamp}}
                        <br data-ng-if="data.lastDonation.comment">
                        <span data-ng-if="data.lastDonation.comment">{{data.lastDonation.comment}}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
